<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://unpkg.com/vue"></script>
    <link rel="stylesheet" href="https://bootswatch.com/lumen/bootstrap.min.css">
  </head>
  <body>
    <div id="app">
      <div class="panel panel-primary" v-for="student in students">
        <div class="panel-heading">
          <h3 class="panel-title">{{student.id}}</h3>
        </div>
        <div class="panel-body">{{ student.name }}</div>
      </div>
      <ul>
        <li v-for="(student, index) in students">{{ index+1 }} - {{ student.name }}</li>
      </ul>
      <h1>{{ message }}</h1>
      <input type="text" v-model:value="message">
      <input type="button" name="" :value="btnvalue">
      
      <form v-on:submit.prevent="addStudent">
        <div class="form-group">
          <label class="control-label" for="focusedInput">ID</label>
          <input class="form-control" id="focusedInput" type="text" v-model="newStudent.id">
        </div>
        <div class="form-group">
          <label class="control-label" for="focusedInput">Name</label>
          <input class="form-control" id="focusedInput" type="text" v-model="newStudent.name">
        </div>
        <div class="form-group">
          <input type="checkbox" v-model="newStudent.phase2"> Phase 2
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
      
    </div>
    <script src="app.js"></script>
  </body>
</html>
